<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>اختبار Firestore</title>
</head>
<body>
  <h1>اختبار Firestore</h1>
  <button id="add">إضافة مستند تجريبي</button>
  <pre id="log"></pre>

  <!-- Firebase compat -->
  <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore-compat.js"></script>

  <script>
    const log = (msg) => {
      document.getElementById('log').textContent += msg + "\n";
      console.log(msg);
    };

    const firebaseConfig = {
      apiKey: "AIzaSyC7Wfg0e28Rwimo961pEQ47ADVOEqRTuOg",
      authDomain: "sps123-39a27.firebaseapp.com",
      projectId: "sps123-39a27",
      storageBucket: "sps123-39a27.firebasestorage.app",
      messagingSenderId: "205575189302",
      appId: "1:205575189302:web:11463a8f03eddc3193b997",
      measurementId: "G-5NEDDQW6DB"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // قراءة تجريبية
    db.collection("quran-students").limit(1).get()
      .then(() => {
        log("✅ الاتصال بـ Firestore ناجح");
      })
      .catch(err => {
        log("❌ خطأ في الاتصال بـ Firestore: " + err.message);
      });

    document.getElementById('add').onclick = async () => {
      try {
        const docRef = await db.collection("quran-students").add({
          name: "طالب تجريبي",
          createdAt: new Date().toISOString()
        });
        log("✅ تم إضافة مستند: " + docRef.id);
      } catch (e) {
        log("❌ خطأ عند الإضافة: " + e.message);
      }
    };
  </script>
</body>
</html>
